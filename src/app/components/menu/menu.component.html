<ion-list>
  <ion-item (click)="navigateTo('/home')">
    <ion-label>Home</ion-label>
  </ion-item>
  <ion-item (click)="navigateTo('/login')" *ngIf="!loginState">
    <ion-label>Admin Login</ion-label>
  </ion-item>
  <ion-item *ngIf="loginState" (click)="navigateTo('/posts')">
    <ion-label>Traffic Updates</ion-label>
  </ion-item>
  <ion-item *ngIf="loginState" (click)="onLogout()">
    <ion-label>Logout</ion-label>
  </ion-item>
</ion-list>
